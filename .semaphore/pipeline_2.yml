version: v1.0
name: Pipeline 2
blocks:
  - name: Restore cache
    task:
      jobs:
        - name: restore cache
          commands:
            - cache restore website-build
            - ssh-keyscan -H -p 22 github.com >> ~/.ssh/known_hosts
            - git add docs
            - git commit -m 'update site'
            - 'git remote add master "git@github.com:mattdanielmurphy/site.git" || true'
            - git push master
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
