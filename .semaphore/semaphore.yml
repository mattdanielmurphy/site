version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 12
            - checkout
            - yarn install
            - yarn test
    skip:
      when: 'true'
  - name: Github Pages
    task:
      jobs:
        - name: Clone Repo
          commands:
            - 'git clone git@github.com:mattdanielmurphy/site.git'
            - cd site
        - name: Simulate build to /docs
          commands:
            - mkdir docs
            - touch docs/index.html
            - echo 'hello friend' << docs/index.html
promotions:
  - name: GitHub Pages
    pipeline_file: pipeline_2.yml
