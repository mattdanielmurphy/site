version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 12
            - checkout
            - yarn install
            - yarn test
    skip:
      when: 'true'
    dependencies: []
  - name: Clone Repo
    task:
      jobs:
        - name: git clone
          commands:
            - 'git clone git@github.com:mattdanielmurphy/site.git'
            - cd site
    dependencies:
      - Install dependencies
  - name: Simulate build
    task:
      jobs:
        - name: mkdir docs
          commands:
            - mkdir docs
            - touch docs/index.html
            - echo 'hello friend' << docs/index.html
    dependencies:
      - Clone Repo
  - name: Cache build
    dependencies:
      - Simulate build
    task:
      jobs:
        - name: cache
          commands:
            - 'cache store website-build docs '
promotions:
  - name: GitHub Pages
    pipeline_file: pipeline_2.yml
